<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Use Of Const</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h4>JavaScript const</h4>
    <p id="first"></p>
    <p id="second"></p>
    <script>
        //create an array

        const phone = ["Iphone", "Redmi", "Oppo"];

        //Display the array

        document.getElementById("first").innerHTML = phone;

        //Replace an item to array

        phone[1] = "Oneplus";

        //Add an Item to array

        phone.push("Motto");

        //Display the array

        document.getElementById("second").innerHTML = phone;
    </script>
</body>
